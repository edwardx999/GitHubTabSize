<!DOCTYPE html>
<style>
	.input-middle {
		height: 15pt;
		vertical-align: middle;
	}

	.nobr {
		white-space: nowrap;
	}
</style>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<div class="nobr">
		<input type="checkbox" id="enabledcheckbox" disabled />
		<label for="enabledcheckbox">Enabled</label>
	</div>
	<p>Tab Size</p>
	<div id="sliderdiv" class="nobr">
		<input type="range" min="0" max="12" step="1" id="tabsizeslider" value="4" style="width:100pt" class="input-middle" disabled list="sliderlist" />
		<input type="text" id="tabsizetext" style="width:20pt" class="input-middle" disabled />
		<div id="listdiv"></div>
	</div>
	<script src="./options.js" type="text/javascript"></script>
</body>
</html>
